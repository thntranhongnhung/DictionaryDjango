{% extends "master.html" %}

{% block title %}
Vocabulary - Dictionary Online
{% endblock %}

{% block content %}
<p><a href="/home">Return</a></p>
<div class="vocabulary"> 
<h1>All vocabulary</h1>
<ul>
  {% for x in vocabulary %}
  <h1>{{ x.word }}</h1>
  <li> {{ x.des }} </li>

  <li onclick="window.location = 'details/{{ x.word }}'">Detail {{ x.word }}</li>
     
  {% endfor %}
</ul>
</div>
{% endblock %}
